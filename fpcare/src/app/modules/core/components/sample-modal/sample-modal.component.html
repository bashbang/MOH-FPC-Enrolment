<div 
  bsModal
  #samplesModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  aria-labelledby="samplesModalTitle"
  role="dialog"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header modal-header-primary">
        <h2 class="modal-title pull-left" id="samplesModalTitle">{{title}}</h2>
        <button class="pull-right" (click)="closeModal()" aria-label="Close">
          <i class="text-danger fa fa-2x fa-times"></i>
        </button>
      </div>

      <div class="modal-body">
        <div *ngFor="let image of images; let i = index;" class="fpcare-sample--row">
          <label for="image_{{i}}_{{objectId}}" *ngIf="image?.title">{{image.title}}</label>
          <img class="fpcare-sample--image" id="image_{{i}}_{{objectId}}" src="{{image.path}}" alt="{{image.desc}}"/>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-block btn-primary pull-left"
                type="submit"
                (click)="closeModal()">Close</button>
      </div>

    </div>
  </div>
</div>
